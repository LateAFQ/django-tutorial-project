{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>busmap.naebNet</title>
    <link rel="stylesheet" href="{% static 'woman/css/style.css' %}">
</head>
<body>

    <div class="navbar">
      {% for m in menu %}
        {% if forloop.first %}
             <a id="home" href="{% url m.url_name %}">{{ m.title }}</a>
        {% elif forloop.last %}
            <a id="login" href="{% url m.url_name %}">{{ m.title }}</a>
        {% else %} <a href="{% url m.url_name %}">{{ m.title }}</a>
        {% endif %}
      {% endfor %}
    </div>

    <div class="vertical-menu">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
    </div>
    <div class="content">
      {% block content %} {% endblock %}
    </div>
</body>
</html>
